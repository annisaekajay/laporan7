<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memasukkan Bilangan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        pre {
            font-size: 16px;
            margin: 0;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="button"],
        input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        input[type="button"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form name="ffrom">
        <h1>Memasukkan data lewat keyboard laptop andaaaaaaaaaa</h1>
        <p>yeayyyyyyyyy laporan terakhir</p>
        <p>Perubahan pertama</p>
        <pre>
            Bilangan Pertamaaa : <input type="text" name="bilangan1"> 
            Bilangan Keduaaaaa   : <input type="text" name="bilangan2">
        </pre>
        <p>
            <input type="button" value="Jumlahkan" onclick="jumlah()">
            <input type="reset" value="Ulang">
        </p>
    </form>
</body>
</html>
